  <!-- Bootstrap CSS File -->

  <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">

  <!-- Main Stylesheet File -->

  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  
      <link rel="stylesheet" href="css/stylez.css">
      <script type="text/javascript">
        function myFunction() {
        var x = document.getElementById("myInput");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
        }
      </script>
      <style type="text/css">
        #check {
        all: unset;
        }
      </style>

  
</head>

<body>
    <header id="header" style="background-color: black !important;">
    <div class="container-fluid">

      <div id="logo" class="pull-left">
        <h1><a href="/smag/" class="scrollto">SMAG</a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="#intro"><img src="img/logo.png" alt="" title="" /></a>-->
      </div>

      <nav id="nav-menu-container">
        <ul class="nav-menu">
          <li class="menu-active"><a href="/smag/">Home</a></li>
          <li><a href="/smag/#about">About Us</a></li>
          
          <li><a href="/smag/#portfolio">Technologies</a></li>
          <li><a href="/smag/#clients">Organizations</a></li>
          <li><a href="/smag/#team">Team</a></li>
          <li class="menu-has-children"><a href="">Links</a>
            <ul>
              <li><a href="/smag/signup.html">Signup/Login</a></li>
              <li><a href="/smag/resrc.html">Resources</a></li>
              <li><a href="/smag/freelance.html">Volunteering</a></li>
              
            </ul>
          </li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav><!-- #nav-menu-container -->
    </div>
  </header><!-- #header -->

  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form action="/cgi-bin/capt.py" method="post">
          
          <div class="top-row">
              <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" name = 'fname' required autocomplete="off" />
            </div>
                    
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text" name = 'lname' required autocomplete="off"/>
            </div>
          </div>
            <div class="field-wrap">
              <label>
                Age<span class="req">*</span>
              </label>
              <input type="text" name = 'age' required autocomplete="off" />
            </div>
        
          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" name = 'email' required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password" name = 'pass' required autocomplete="off" id="myInput"/>
            <!--<input type="checkbox" onclick="myFunction()" id="check">Show Password-->
          </div>
          <button class="button button-block" style="font-size: 1.1em !important;" onclick="alert('Click GET STARTED and look into webcam!');" >Capture Photo<span style = "font-size: 0.7em !important;"> (for Login purpose)</span></button><br>
          <input type="submit" value="Get Started"/>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/cgi-bin/smaglogin.py" method="post">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="/cgi-bin/verifypass.py">Forgot Password?</a></p>
          
          <button class="button button-block"/>Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
